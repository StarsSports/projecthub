<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayham's Project Viewer</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1c1c1c;
      --accent: #4fc3f7;
      --text: #eee;
      --hover: #007bff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .hidden { display: none; }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input {
      background: #222;
      color: var(--text);
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      background: var(--hover);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    .project {
      background: var(--card);
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    video, img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .file-link {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .file-link:hover {
      color: #00bcd4;
    }

    #login, #dashboard {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #dashboard {
      opacity: 0;
      transform: translateY(20px);
    }

    #dashboard.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <header>Ayham's Project Viewer</header>

  <main>
    <div id="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <h2>Welcome, Ayham!</h2>
      <div id="projects"></div>
    </div>
  </main>

  <script>
    const correctUsername = "ayham";
    const correctPassword = "legend123";
    const repoOwner = "StarsSports";
    const repoName = "projecthub";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (u === correctUsername && p === correctPassword) {
        document.getElementById("login").classList.add("hidden");
        const dash = document.getElementById("dashboard");
        dash.classList.remove("hidden");
        setTimeout(() => dash.classList.add("show"), 50);
        loadProjects();
      } else {
        alert("Incorrect username or password.");
      }
    }

    async function loadProjects() {
      const container = document.getElementById("projects");
      container.innerHTML = "";
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/uploads`;
      const res = await fetch(url);
      if (!res.ok) {
        container.innerHTML = "<p>Could not load projects.</p>";
        return;
      }
      const files = await res.json();
      files.forEach((file, i) => {
        const div = document.createElement("div");
        div.className = "project";
        div.style.animationDelay = `${i * 0.1}s`;

        const title = document.createElement("strong");
        title.textContent = file.name;
        div.appendChild(title);

        if (file.name.match(/\.(mp4|webm|mov)$/)) {
          const video = document.createElement("video");
          video.controls = true;
          video.src = file.download_url;
          div.appendChild(video);
        } else if (file.name.match(/\.(png|jpg|jpeg|gif)$/)) {
          const img = document.createElement("img");
          img.src = file.download_url;
          div.appendChild(img);
        } else {
          const link = document.createElement("a");
          link.href = file.download_url;
          link.textContent = "Download";
          link.className = "file-link";
          div.appendChild(link);
        }

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
