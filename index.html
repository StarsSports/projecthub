<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayham's Project Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .hidden { display: none; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #333;
      color: #eee;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .project {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    video, img {
      max-width: 100%;
      margin-top: 10px;
    }
    .file-link {
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>Ayham's Project Viewer</header>

  <main>
    <div id="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <h2>Welcome, Ayham!</h2>
      <div id="projects"></div>
    </div>
  </main>

  <script>
    const correctUsername = "ayham";
    const correctPassword = "legend123";
    const repoOwner = "StarsSports";
    const repoName = "projecthub";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (u === correctUsername && p === correctPassword) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadProjects();
      } else {
        alert("Incorrect username or password.");
      }
    }

    async function loadProjects() {
      const container = document.getElementById("projects");
      container.innerHTML = "";
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/uploads`;
      const res = await fetch(url);
      if (!res.ok) {
        container.innerHTML = "<p>Could not load projects.</p>";
        return;
      }
      const files = await res.json();
      files.forEach((file) => {
        const div = document.createElement("div");
        div.className = "project";

        const title = document.createElement("strong");
        title.textContent = file.name;
        div.appendChild(title);

        if (file.name.match(/\.(mp4|webm|mov)$/)) {
          const video = document.createElement("video");
          video.controls = true;
          video.src = file.download_url;
          div.appendChild(video);
        } else if (file.name.match(/\.(png|jpg|jpeg|gif)$/)) {
          const img = document.createElement("img");
          img.src = file.download_url;
          div.appendChild(img);
        } else {
          const link = document.createElement("a");
          link.href = file.download_url;
          link.textContent = "Download";
          link.className = "file-link";
          div.appendChild(link);
        }

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
